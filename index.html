<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ðŸ•º Dance Party! ðŸ’ƒ</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Dance Party!</h1>
    </header>
    <main></main>
    <script>
      fetch("//wynpics.herokuapp.com/cohorts/35")
        .then(response => response.json())
        .then(students => {
          students.sort((student1, student2) => student1.lastName < student2.lastName ? -1 : 1)
          document.querySelector('main').innerHTML = students.map(student => (
            `<div class="student">
              <h3>${student.firstName} ${student.lastName}</h3>
              <img src="${student.imageUrl}" alt="${student.firstName}${student.lastName}"/>
            </div>`
          )).join('')
        })
    </script>
  </body>
</html>
